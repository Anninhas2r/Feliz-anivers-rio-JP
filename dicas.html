<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/img/icon.svg"/>
    <title>Dicas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .container h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .container ul {
            list-style: none;
            padding: 0;
        }

        .container ul li {
            background: #ffecef;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            color: #555;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            background: #ff6b6b;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .container a:hover {
            background: #ee5253;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dicas para Descobrir o Login</h2>
        <ul>
            <li>Pense em algo especial que simbolize o casal.</li>
            <li>A senha pode ser uma data muito marcante para vocês.</li>
            <li>O usuário representa a conexão ou nome que simboliza vocês dois.</li>
        </ul>
        <a href="index.html">Voltar para o Login</a>
    </div>
</body>
</html>
